<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HtmlTask-5</title>
</head>
<body>
    
    <form >
    <center>
        <h1 style="color: blue" >Registration  form</h1>
    <table border="1" bordercolor="black" cellspacing="0" cellpadding="0">
        <tr>
            <th >First Name</th>
            <td>
                <input type="text" name="First Name" size="70"><br>
            </td>
        </tr>
        <tr>
            <th > Last Name</th>
            <td>
                <input type="text" name="Last Name" size="70"><br>
            </td>
        </tr>
        <tr>
            <th >Email</th>
            <td>
                <input type="text" name="Email" size="70"><br>
            </td>
        </tr>
        <tr>
            <th>Password</th></th>
            <td>
                <input type="text" name="Password"  size="70"><br>
            </td>
        </tr>
        <tr>
            <th >Re-enter Password</th>
            <td>
                <input type="text" name="Re-enter Password" size="70"><br>
            </td>
        </tr>
        <tr>
            <th rowspan="2" >Gender:</th>
            <td><input type="radio" id="Male" name="Gender" value="Male">
                <label for="Male">Male</label></td>
        </tr>
        <tr>
            <td><input type="radio" id="FeMale" name="Gender" value="Female">
                <label for="Female" >Female</label></td>
        </tr>
        <tr>
            <th>Age</th>
            <td>
                <input type="number" name="Age"  size="70"><br>
            </td>
        </tr>
        <tr>
            <th>Address</th>
            <td><textarea  cols="65" rows="6" input type="text" name="Address"></textarea> </td>
        </tr>
        <tr>
            <th>State</th>
            <td>
                <input type="text" name="State"  size="70"><br>
            </td>
        </tr>
        <tr>
            <th>Country</th>
            <td>
                <select><option value="1">Choose your Country</option></select>
            </td>
        </tr>
        <tr>
            <th>Languages known</th></th>
            <td>
                <input type="Checkbox" name="English">
                <label for="english">English</label>
                <input type="Checkbox" name="Kannada" >
                <label for="kannada">Kannada</label>
                <input type="Checkbox" name="Hindi">
                <label for="Hindi">Hindi</label>
                <input type="Checkbox" name="Telugu">
                <label for="Telugu">Telugu</label>
            </td>
        </tr>
    <tr>
        <td colspan="2">
            <input type="Checkbox" name="rr">
            <label for="Re-enter" > Hereby I declare all the given details are true</label>
        </td>
    </tr>
    <tr>
        <td colspan="2" align="right">Log in to <a href="#"> Ethnus</a> website</td>

    </table>
    <br>
    <input type="submit" value="Register">
</center>
</form>

</body>
</html>
